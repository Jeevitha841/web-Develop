<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form>

            <div>
                <label for="nameId">name</label>
                <span style="color:red">*</span>
                <span>:</span>
                <input type="text" id="nameId" placeholder="entre your name" required>
            </div><br>
            <div>
                <label for="emailId">email</label>
                <span style="color:red">*</span>
                <span>:</span>
                <input type="email" id="emailId" placeholder="Entre the email" required>
            </div><br>
            <div>
                <label for="phoneNumberId">Phone Number</label>
                <span style="color:red">*</span>
                <span>:</span>
                <input type="number" id="phoneNumberId" placeholder="Entre the Phone Number">
            </div><br>
            <div>
                <label for="passwordId">password</label>
                <span style="color:red">*</span>
                <span>:</span>
                <input type="password" id="passwordId" placeholder="Entre the password" required>
            </div><br>
            <div>
                <label  for="confirmPasswordId">Confirm password</label>
                <span style="color:red">*</span>
                <span>:</span>
                <input type="password" id="confirmPasswordId" placeholder="Confirm the password" required>
            </div><br>
            <div>
                <label for="checkboxId">JAVA</label>
                <span style="color:red">*</span>
                <span>:</span>
                <input type="checkbox" id="checkboxId" required>

            </div><br>
            <div>
                <label  for="checkBox2">Python</label>
                <span style="color:red">*</span>
                <span>:</span>
                <input type="checkbox" id="checkBox2" required>

            </div><br>
            <div>
                <label  for="checkBox3">C#</label>
                <span style="color:red">*</span>
                <span>:</span>
                <input type="checkbox" id="checkBox3" required>

            </div><br>
            <div>
                <label for="checkBox4">Ruby</label>
                <span style="color:red">*</span>
                <span>:</span>
                <input type="checkbox" id="checkBox4" required>

            </div><br>
            <button type="submit" id="submitId">submit</button>

        </form>
    </center>
</body>

</html>
